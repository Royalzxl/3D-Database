<!DOCTYPE html>
<html lang="en" onselecterstart="return false">
    <head>
        <meta charset="UTF-8"/>
        <meta name="Author" content="ZengXiaoLong"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>       <!--页面放大代码-->
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>                     <!--兼容处理-->
        <title>Please enter your title</title>
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <h3>视差滚动图片画廊</h3>
        <div id="bg-wrap">
            <div id="bg">
                <div class="bg1"></div>
                <div class="bg2"></div>
                <div class="bg3"></div>
            </div>
            <div id="box">
                <ul class="slider">
                    <li><img src="images/1.jpg" alt=""></li>
                    <li><img src="images/2.jpg" alt=""></li>
                    <li><img src="images/3.jpg" alt=""></li>
                    <li><img src="images/4.jpg" alt=""></li>
                    <li><img src="images/5.jpg" alt=""></li>
                    <li><img src="images/6.jpg" alt=""></li>
                </ul>
                <div id="btn">
                    <div class="prev"></div>
                    <div class="next"></div>
                </div>
                <ul class="thumb">
                    <li><img src="images/thumbs/1.jpg" alt=""></li>
                    <li><img src="images/thumbs/2.jpg" alt=""></li>
                    <li><img src="images/thumbs/3.jpg" alt=""></li>
                    <li><img src="images/thumbs/4.jpg" alt=""></li>
                    <li><img src="images/thumbs/5.jpg" alt=""></li>
                    <li><img src="images/thumbs/6.jpg" alt=""></li>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
